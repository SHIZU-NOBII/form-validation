<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Validation</title>
    <!-- REMIX ICON -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
    <!-- JAVASCRIPT -->
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>

        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Your Full Name" autocomplete="off">
                <i class="ri-checkbox-circle-fill"></i>
                <i class="ri-error-warning-fill"></i>
                <span>Error Msg</span>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="ri-checkbox-circle-fill"></i>
                <i class="ri-error-warning-fill"></i>
                <span>Error Msg</span>
            </div>

            <div class="form-control">
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number" autocomplete="off" placeholder="Enter Your Number">
                <i class="ri-checkbox-circle-fill"></i>
                <i class="ri-error-warning-fill"></i>
                <span>Error Msg</span>
            </div>
            
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="ri-checkbox-circle-fill"></i>
                <i class="ri-error-warning-fill"></i>
                <span>Error Msg</span>
            </div>

            <div class="form-control">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                <i class="ri-checkbox-circle-fill"></i>
                <i class="ri-error-warning-fill"></i>
                <span>Error Msg</span>
            </div>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
